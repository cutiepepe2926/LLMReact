server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시
    location /api/ {
            proxy_pass http://backend-container:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_http_version 1.1;          # HTTP 1.1 버전 사용 (Keep-Alive 필수)
            proxy_set_header Connection "";  # Connection 헤더 초기화 (닫히지 않게)
            proxy_buffering off;             # 버퍼링 끄기 (가장 중요! ★★★)
            proxy_cache off;                 # 캐싱 끄기
            proxy_read_timeout 86400s;       # 타임아웃 길게 설정 (24시간)
            chunked_transfer_encoding on;    # 청크 전송 허용
        }

    # 웹소켓
    location /ws-stomp/ {
        proxy_pass http://backend-container:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # OAuth2 로그인 요청 (로그인 버튼 클릭 시)
    location /oauth2/ {
        proxy_pass http://backend-container:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # GitHub 콜백 (로그인 성공 후 돌아올 때)
    location /login/ {
        proxy_pass http://backend-container:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
